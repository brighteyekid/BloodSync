<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="rq.css">
    <title> Request for Emergency Blood</title>
</head>

<body>

    <div class="container"> 
        <img src="images/rq.jpeg">
        <form id="mainForm" novalidate>
            <h2>Request for Emergency Blood</h2>
            <div class="service-request">
                <label for="category">BLOOD REQUIRED</label>
                <select id="category" autocomplete="off">
                    <option value="">Select a Blood Group</option>
                    <option value="home-services">A+</option>
                    <option value="other-services">A-</option>
                    <option value="auto-services">AB+</option>
                    <option value="lawn-services">AB-</option>
                    <option value="other-services">B+</option>
                    <option value="other-services">B-</option>
                    <option value="other-services">O+</option>
                    <option value="other-services">O-</option>
                    <option value="other-services">K-</option>
                </select>
                <i class="icon"></i>
            </div>

            <div class="service-request">
                <label for="serviceName">Service Name</label>
                <select id="serviceName" autocomplete="off">
                    <option value="">Select a service</option>
                    <option value="">Blood Donate </option>
                    <option value="">Request for Blood</option>
                    <option value="">Nearest Hospital</option>
                    <option value="">Need Patient Bed</option>
                    <option value="">One To One Doctor Talk</option>
                </select>
                <i class="icon"></i>
            </div>

            <div class="service-request">
                <label for="serviceDescription">Patient  Description</label>
                <textarea id="serviceDescription" placeholder="Enter a brief description of the Pateint Blood you need"></textarea>
                <i class="icon"></i>
            </div>

            <div class="service-request">
                <label for="preferredDate"> Date Requires</label>
                <input type="date" id="preferredDate" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="service-request">
                <label for="preferredTime">Required Time</label>
                <input type="time" id="preferredTime" autocomplete="off">
                <i class="icon"></i>
            </div>

            <button type="submit">Request For Blood</button>

        </form>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p>Your request for Emergency  has been submitted successfully.</p>
        </div>
    </div>

    <script src="rq.js"></script>
</body>

</html>
